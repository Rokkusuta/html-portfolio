<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
   <style>
    h1{
        text-align: center;
    }
    h3{
        text-align: center;
    }
  </style>  
  <body>
     <h1> A Web-Based AR application Using Model Viewer</h1>
    <h3>SOFA</h3>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="Leather-Sofa_Vintage.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1.26" shadow-softness="1" exposure="2" camera-orbit="-92.82deg 79.23deg 15.59m" field-of-view="30deg">
      <button class="Hotspot" slot="hotspot-2" data-position="0.26304212322003157m 2.018874080771252m -0.7168503145660061m" data-normal="-0.6762871963327377m 0.5941533242527708m 0.435450864456355m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Virtual leather Sofa</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
