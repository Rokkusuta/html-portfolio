<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>AVXR Design</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
          <script>type="module"; src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"</script>
<body>
  <h1>Enlightenment</h1>

  <p>A web-based Augmented Reality experience.</p>
  
  <hr size="2" noshade>
<model-viewer
      src="../../assets/boom_2_.glb"
      ar
      ar-placement="wall"
      camera-controls
      touch-action="pan-y"
      alt="A 3D model of some wall art"
    ></model-viewer>
    <hr size="2" noshade>
  
<img src="Kev.jpg" alt="Kevin's Profile" height="120" width="120">
</body>

</html>
